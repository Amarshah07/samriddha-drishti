<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samriddha Drishti – Live Demo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
      color: #1d3557;
    }
    header {
      background: linear-gradient(135deg, #0d1b2a, #1d3557);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #457b9d;
      margin: 10px auto;
      border-radius: 3px;
    }
    .grid {
      display: grid;
      gap: 40px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      align-items: start;
      margin-bottom: 60px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    model-viewer, iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }
    a.button {
      display: inline-block;
      padding: 14px 32px;
      background: #1d3557;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      margin-top: 30px;
      font-weight: 600;
      transition: 0.3s;
    }
    a.button:hover {
      background: #457b9d;
    }
    footer {
      background: #0d1b2a;
      color: #ddd;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<header>
  <h1>Samriddha Drishti – Demo Experience</h1>
  <p>Empowering vision, independence, and accessibility through AI.</p>
</header>

<section>
  <h2>3D Models</h2>
  <div class="grid">
    <div class="card">
      <h3>AI Glasses</h3>
      <model-viewer src="black_glasses.glb" 
                    alt="3D Model of Glasses" 
                    auto-rotate 
                    camera-controls 
                    ar 
                    ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
    </div>
    <div class="card">
      <h3>Smart Blind Stick (Prototype)</h3>
      <model-viewer src="black_stick.glb" 
                    alt="3D Model of Smart Blind Stick" 
                    auto-rotate 
                    camera-controls 
                    ar 
                    ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
    </div>
  </div>

  <h2>Demo Videos</h2>
  <div class="grid">
    <div class="card">
      <h3>Purpose</h3>
      <iframe src="https://www.youtube.com/embed/Iu3f3VCvmN8" 
              title="Samriddha Drishti Main Demo" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>
    <div class="card">
      <h3>Prototype</h3>
      <iframe src="https://www.youtube.com/embed/your-second-video-id" 
              title="Samriddha Drishti Additional Demo" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="button">⬅ Back to Home</a>
  </div>
</section>

<footer>
  <p>Samriddha Drishti – Designed to empower the visually impaired with AI-powered accessibility.</p>
</footer>

</body>
</html>
